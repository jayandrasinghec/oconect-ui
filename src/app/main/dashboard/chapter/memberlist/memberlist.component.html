<div class="table-con">
  <div class="content">

        <mat-tab-group dynamicHeight="true" [selectedIndex]="selectedIndex">

            <mat-tab label="Active">
                <app-activelist class=""
                 [updated] = "activememberUpdate"
                 (listChanged)="activeMemberlistChange($event)" 
                [chapterId]="chapterId"
                [userlist]="activeUsers"
                [changedUser]="activeUser"  ></app-activelist>
            </mat-tab>

            <mat-tab label="Non Active">
                   <app-nonactivelist class="" 
                    (listChanged)="nonactiveMemberlistChange($event)"
                    [chapterId]="chapterId" 
                    [userlist]="nonactiveUsers"
                    [changedUser]="nonActiveUser"  ></app-nonactivelist>
            </mat-tab>

            <mat-tab label="Invited ">
                   <app-invitedlist [updated]="invitememberUpdate"></app-invitedlist>
            </mat-tab>

        </mat-tab-group>

    </div>
</div>
