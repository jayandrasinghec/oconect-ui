
<div id="lock" fxLayout="column">
    
        <div id="lock-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
    
            <div id="lock-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
    
                <div class="lock-form-header" fxLayout="column" fxLayoutAlign="center center"
                     fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="start center">
    
                   <!-- <div class="avatar-container">
                        <img class="avatar big" src="assets/images/avatars/katherine.jpg">                    
                    </div> -->
    
                    <div class="title_head">
                        <div class="title">ADD MEMBER</div>
                        <div class="subtitle"></div>
                    </div>
    
                </div>
    
                <form name="lockForm" [formGroup]="addMemberForm"  (ngSubmit)="submit($event)" novalidate>
    
                    <mat-form-field appearance="outline">
                         <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                        <mat-error *ngIf="addMemberForm.get('email').hasError('required')">
                            Email is required
                        </mat-error>
                        <mat-error
                            *ngIf="!addMemberForm.get('email').hasError('required') &&
                                    addMemberForm.get('email').hasError('email')">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>CHAPTER</mat-label>
                        <mat-select  required [(value)]="selectedChapter">
                            <mat-option *ngFor="let item of chapters" [value]="item">
                            {{item.name}}
                            </mat-option>
                        </mat-select>                  
                                      
    
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Mobile</mat-label>
                        <input matInput formControlName="mobile" maxlength="10">
                        <mat-icon matSuffix class="secondary-text">phone</mat-icon>
                        <mat-error>
                            Mobile is required
                        </mat-error>
                    </mat-form-field>
                    <div class="">
                        <mat-checkbox  class="example-margin" (change)="updateCoOrdinator($event)">IS CO-ORDINATOR</mat-checkbox>
                 
                    </div>
                  <button mat-raised-button class="submit-button" color="accent" aria-label="UNLOCK" [disabled]="addMemberForm.invalid"
                  [class.spinnerBtn]="showSpinner">
                        ADD MEMBER
                    </button>
    
                </form>
    
                <div class="message" *ngIf="isMemberAdded">
                    member has been successfully send.
                </div>
    
            </div>
    
        </div>
    
    </div>
