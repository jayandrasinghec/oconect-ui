<div class="add-article">
    <h2><mat-icon class="mr-5">help_outline</mat-icon>Add Article</h2>
    <div class="add-article-inner">
        <div class="add-article-input-container">
            <input type="text" [(ngModel)]="articleTitle">
        </div>
        <div [froalaEditor] [(froalaModel)]="articleDesc"></div>
        <!--textarea name="" id="" cols="30" rows="10" [(ngModel)]="articleDesc"></textarea-->
    </div>
    <button [disabled]="!articleTitle"
        mat-raised-button class="submit-button mr-5" 
        color="accent" 
        (click)="handleAddArticle(articleTitle, articleDesc)">Add
    </button>
    <button
        mat-raised-button class="submit-button" 
        color="accent" 
        (click)="handleCloseClick()">Close
    </button>

</div>
