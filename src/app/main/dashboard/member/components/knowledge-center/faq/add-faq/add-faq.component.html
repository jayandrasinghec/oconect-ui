<div class="add-faq">
    <h2><mat-icon class="mr-5">help_outline</mat-icon>Add FAQ</h2>
    <div class="add-faq-inner">
        <div class="faq-ques-input-container">
            <input type="text" [(ngModel)]="faqQues">
        </div>
       <!-- <textarea name="" id="" cols="30" rows="10" [(ngModel)]="faqAns"></textarea>-->
        <div [froalaEditor] [(froalaModel)]="faqAns"></div>
    </div>
    <button [disabled]="!faqQues || !faqAns"
        mat-raised-button class="submit-button mr-5" 
        color="accent" 
        (click)="handleAddFaqClick(faqQues, faqAns)">Add
    </button>
    <button
        mat-raised-button class="submit-button" 
        color="accent" 
        (click)="handleCloseClick()">Close
    </button>

</div>
